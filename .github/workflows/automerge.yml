name: Auto merge

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: boilerz/action-automerge@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOILERZ_BOT_TOKEN }}
